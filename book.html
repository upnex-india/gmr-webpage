<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Your Stay - Good Morning Resorts Araku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="brand"><a href="index.html">Good Morning Resorts</a></div>
      <div class="brand-s"><a href="index.html">GMR</a></div>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
      <ul id="nav-links" class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book.html" class="active">Book Your Stay</a></li>
      </ul>
    </nav>

    <main>
      <h1>Book Your Stay</h1>
      <form id="booking-form" action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="check-in-date">Check-In Date</label>
        <input type="date" id="check-in-date" name="check-in-date" required />

        <label for="check-out-date">Check-Out Date</label>
        <input type="date" id="check-out-date" name="check-out-date" required />

        <label for="room-type">Room Type</label>
        <select id="room-type" name="room-type" required>
          <option value="" disabled selected>Select a room</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="cottage">Cottage</option>
          <option value="suite">Suite</option>
        </select>

        <label for="guests">Number of Guests</label>
        <input
          type="number"
          id="guests"
          name="guests"
          min="1"
          max="10"
          required
        />

        <button type="submit">Submit Booking</button>
      </form>
    </main>
  </body>
</html>
